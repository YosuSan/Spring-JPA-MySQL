<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${title}"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/sticky-footer.css}">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>

<body>

	<header th:fragment="header">
		<nav th:fragment="navbar"
			class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand">Spring boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarNav" aria-controls="navbarNav"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" th:href="@{/}">Home
					</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/form}">Formulario</a>
					</li>
				</ul>
			</div>
		</nav>		
	</header>

	<footer th:fragment="footer" class="footer bg-secondary">
		<div class="row">
			<img class="float-left col-sm-1" th:src="@{/images/logo.png}"
				style="with: 60px; height: 60px;" />
			<h3 class="text-center mx-auto" th:text="'Footer desde layout'"></h3>
			<img class="float-right col-sm-1" th:src="@{/images/logo.png}"
				style="with: 60px; height: 60px;" />
		</div>

		<script th:src="@{/js/jquery-3.5.1.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
		<script th:src="@{/js/popper.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>

	</footer>

</body>
</html>
