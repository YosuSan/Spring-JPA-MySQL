<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div th:if="${error}" class="alert alert-danger text-center">
		<strong th:text="${error}"></strong>
	</div>

	<div class="container-fluid py-4">

		<div class="card">

			<div class="card-header">
				<div class="card-title alert alert-info text-center">
					<h3 th:text="${title}"></h3>
				</div>
			</div>

			<div class="card-body bg-dark text-light">

				<div class="container-fluid col-sm-7 offset-4">
					<h4 class="card-title">
						<a class="btn btn-success"
							th:href="@{'/ver/' + ${factura.cliente.id}}"
							th:text="'Detalle del cliente'"></a>
					</h4>

					<form th:action="@{/factura/form/}" th:object="${factura}"
						method="post">

						<div class="form-group row">
							<label class="col-sm-2 col-form-label" th:text="'Cliente'"></label>
							<div class="col-sm-6">
								<input
									th:value="${factura.cliente.nombre} + ' ' + ${factura.cliente.apellido}"
									class="form-control" disabled='disabled' />
							</div>
						</div>

						<div class="form-group row">
							<label for="descripcion" class="col-sm-2 col-form-label"
								th:text="'Descripción'"></label>
							<div class="col-sm-6">
								<input type="text" th:field="*{descripcion}"
									class="form-control" th:errorclass="'form-control is-invalid'">
								<div class="invalid-feedback"
									th:if="${#fields.hasErrors('descripcion')}"
									th:errors="*{descripcion}"></div>
							</div>
						</div>

						<div class="form-group row">
							<label for="observaciones" class="col-sm-2 col-form-label"
								th:text="'Observaciones'"></label>
							<div class="col-sm-6">
								<textarea th:field="*{observaciones}" class="form-control"></textarea>
							</div>
						</div>


						<div class="form-group row">
							<label for="buscar_producto" class="col-sm-2 col-form-label"
								th:text="'Buscar producto'"></label>
							<div class="col-sm-6">
								<input type="text" name="buscar_producto" id="buscar_producto"
									class="form-control">
							</div>
						</div>

						<table th:replace="factura/plantilla-items :: itemsFactura"></table>

						<table id="cargarItemProductos"
							class="table table-sm table-striped table-hover bg-secondary text-light">
							<thead>
								<tr>
									<th>Nombre</th>
									<th>Precio</th>
									<th>Cantidad</th>
									<th>Total</th>
									<th>Eliminar</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
						<h5>
							TOTAL: <span class="badge badge-secondary" id="gran_total">0</span>
						</h5>

						<div class="form-group row">
							<div class="col-sm-6">
								<input type="submit" th:value="${title}"
									class="btn btn-secondary" />
							</div>
						</div>

					</form>

				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
